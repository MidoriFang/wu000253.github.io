<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Landscape version-->
      <source media="(max-width: 959px)"
        srcset="images/museum-480_x_269.jpeg 480w,
                images/museum-960_x_540.jpeg 960w,
                images/museum-1440_x_810.jpeg 1440w,
                images/museum-1920_x_1080.jpeg 1920w">
      <source media="(min-width: 960px)"
        srcset="images/museum-480_x_480.jpeg 480w,
                images/museum-960_x_960.jpeg 960w,
                images/museum-1280_x_1280.jpeg 1280w,
                images/museum-1600_x_1600.jpeg 1600w"
        sizes="50vw">
      
    <img src="images/museum.jpg" alt="placeholder">
  </picture>  
  </header>
</body>

</html>
