<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>MidoriFang</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a class="navbar-brand" href="index.html"></a>
            <img src="img/logo.png" width="30" height="30" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
              
            </div>
        </nav>
          

        <p class="h2">Contact Us</p>

        <div class="row pb-5">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullName" placeholder="Full Name">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
            </div>
            
        </div>

        <div class="row p-3 bg-success text-dark">
            <div class="col d-flex justify-content-around">
              <a href="index.html" class="text-dark">Home</a>
              <a href="about.html" class="text-dark">About</a>
              <a href="contact.html" class="text-dark">Contact</a>
            </div>
            <div class="col text-right d-flex justify-content-around">
              <!-- Add font awesome icons https://www.w3schools.com/howto/howto_css_social_media_buttons.asp-->
              <a href="#" class="fa fa-instagram text-dark"></a>
              <a href="#" class="fa fa-twitter text-dark"></a>
              <a href="#" class="fa fa-facebook text-dark"></a>
            </div>
        </div>
    </div>
</body>
</html>
